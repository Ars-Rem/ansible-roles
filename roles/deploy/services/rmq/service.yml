---
- name: "deploy service {{ name }}"
  block:
  - name: "deploy serv {{ name }}"
    community.docker.docker_swarm_service:
      name: "{{ name }}"
      image: "rabbitmq:3-management"
      state: present
      networks:
        - name: "{{ network_name }}"
      env:
        - RABBITMQ_DEFAULT_USER={{ rmq.user }}
        - RABBITMQ_DEFAULT_PASS={{ rmq.password }}
  tags: "{{ name }}"     

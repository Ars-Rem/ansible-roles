---
rmqDefault:
  - name: AMQP_EXCHANGE
    value: xchg_integrations
  - name: AMQP_USER
    value: "{{rmq.user}}"
  - name: AMQP_PASSWORD
    value: "{{rmq.password}}"
  - name: AMQP_HOSTNAME
    value: rmq

registry_name: "localhost:5000/"

services:
  - api
  - app
  - converter
  - rmq

non_build_services:
  - rmq

